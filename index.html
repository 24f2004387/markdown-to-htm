<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Markdown to HTML Converter</h1>
        <textarea id="markdown-input" class="form-control" rows="10" placeholder="Enter Markdown here..."></textarea>
        <button id="convert-btn" class="btn btn-primary mt-3">Convert</button>
        <h2 class="mt-5">Output</h2>
        <div id="markdown-output" class="border p-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/highlight.js"></script>
    <script src="app.js"></script>
</body>
</html>
